<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
    }
    .splash-content {
      padding: 2rem;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 1rem;
      background: url('./logo.png') no-repeat center;
      background-size: contain;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 2rem auto 0;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="splash-content">
    <div class="logo"></div>
    <h1>My Students Track</h1>
    <p>Loading your school management system...</p>
    <div class="spinner"></div>
    <div style="position: absolute; bottom: 1rem; right: 1rem; font-size: 0.8rem;">v2.0.0</div>
  </div>
</body>
</html>
